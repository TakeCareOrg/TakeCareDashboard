name: Build and Deploy website

on:
  push:
    branches:
      - main
      - "*" # Run on all branches
  pull_request:
    branches:
      - "*" # Run on all branches

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: lint # Make sure linting is completed before deployment

    if: github.ref == 'refs/heads/main' # Only run deployment on main branch push

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20 # Use the latest stable Node.js version

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Netlify with Yarn
        run: yarn global add netlify-cli@17.10.1

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn run build

      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          netlify deploy \
            --dir dist \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_API_TOKEN }} \
            --prod
